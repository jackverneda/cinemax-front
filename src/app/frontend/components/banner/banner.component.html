<swiper-container navigation="true" pagination="true" id="banner-swiper" [config]="config" [effect]="'fade'" class="banner-swiper">
  <ng-container>
    @for (image of dataImages; track $index) {
      <swiper-slide style="background-color: transparent">
        <img class="swiper-lazy" [src]="image?.file" />
      </swiper-slide>
    }
  </ng-container>
</swiper-container>
