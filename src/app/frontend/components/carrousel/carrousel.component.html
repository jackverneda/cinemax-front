<div class="flex flex-col w-4/5 mx-auto">
  <div class="mt-16 mb-6">
    <span class="text-base">Vístenos y vea a las películas</span>
    <h1 class="uppercase font-bold">En Cartelera</h1>
  </div>
  <div class="flex flex-row">
    <swiper-container id="carrousel-home" space-between="45" slides-per-view="4" class="banner-swiper">
      @for (image of dataImages; track $index) {
        <swiper-slide>
          <img class="swiper-lazy w-96" [src]="image?.file" />
        </swiper-slide>
      }
    </swiper-container>
  </div>
  <div class="flex fle-row my-6 justify-center">
    <button mat-stroked-button class="btn-stroked">VER LISTA</button>
  </div>
</div>
