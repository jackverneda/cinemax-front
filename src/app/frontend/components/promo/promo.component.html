  <div class="grid grid-cols-3 gap-3 place-items-center h-3/4">

      <div class="flex flex-row h-4/5 bg-[rgba(255,255,255,0.1)] rounded-lg p-4">
        <div class="flex flex-col justify-center items-center w-1/5">
          <mat-icon>{{ item?.logo }}</mat-icon>
        </div>
        <div class="flex flex-col justify-center items-center w-4/5">
          <p>{{ item?.desc }}</p>
        </div>
      </div>
    }
  </div>
  <div class="flex flex-col justify-center items-center h-1/4 m-8">
    <p class="text-center">Forma parte de nuestra familia cinefila</p>

  </div>
</div>
