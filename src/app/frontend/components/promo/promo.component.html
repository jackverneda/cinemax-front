<div class="container w-4/5 my-16">
  <div class="grid grid-cols-3 gap-4 place-items-center my-6">
    @for (item of data; track $index) {
      <div class="flex flex-row bg-[rgba(255,255,255,0.1)] rounded-lg p-4">
        <div class="flex flex-col justify-center items-center w-1/5 h-full">
          <mat-icon>{{ item?.logo }}</mat-icon>
        </div>
        <div class="flex flex-col">
          <p>{{ item?.desc }}</p>
        </div>
      </div>
    }
  </div>
  <div class="flex flex-col justify-center items-center m-8">
    <p class="text-center">Forma parte de nuestra familia cinéfila</p>
    <button class="p-2 rounded-xl mt-2" mat-raised-button color="accent">¡Registrate ahora!</button>
  </div>
</div>
