<div class="container w-4/5 flex flex-col">
  <div class="flex flex-row mt-32">
    <button mat-stroked-button class="btn-stroked">
      <mat-icon>chevron_left</mat-icon>
      <span>Home</span>
    </button>
  </div>
  <div class="flex flex-row justify-between my-16">
    <div class="w-1/2 container-left">
      <img class="rounded-xl" [src]="movie.image" alt="" />
    </div>
    <div class="w-5/12 container-right">
      <div class="flex flex-row w-full">
        <img [src]="movie.logo" alt="" />
      </div>
      <div class="flex flex-row m-4">
        <mat-chip-set dkDropListOrientation="horizontal">
          @for (tag of movie.tags; track tag) {
            <mat-chip>{{ tag }}</mat-chip>
          }
          <mat-chip>{{ movie.year }}</mat-chip>
          <mat-chip>{{ movie.time }}</mat-chip>
        </mat-chip-set>
      </div>
      <div>
        <p [innerHTML]="movie.desc" class="text-justify"></p>
      </div>
    </div>
  </div>
  <hr />
  <app-movie-rooms></app-movie-rooms>
</div>
<app-contact></app-contact>
