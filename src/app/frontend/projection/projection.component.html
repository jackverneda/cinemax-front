<div class="container w-4/5 flex flex-col">
  <div class="flex flex-row mt-32">
    <button mat-stroked-button class="btn-stroked">
      <mat-icon>chevron_left</mat-icon>
      <span>Home</span>
    </button>
  </div>
  <h1 class="text-center mt-16">{{ 'Cartelera' }}</h1>
  <div class="flex flex-col justify-between mb-16">
    <form [formGroup]="form">
      <div class="flex flex-row justify-between my-6">
        <mat-form-field appearance="outline" class="w-2/5">
          <mat-label>Rango de fecha</mat-label>
          <mat-date-range-input [min]="today" [rangePicker]="picker">
            <input formControlName="initDate" matStartDate placeholder="Start date" />
            <input matEndDate formControlName="endDate" placeholder="End date" />
          </mat-date-range-input>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-1/5">
          <mat-label>Precio Mínimo</mat-label>
          <input matInput type="number" formControlName="minPrice" placeholder="Precio Mínimo" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-1/5">
          <mat-label>Precio Máximo</mat-label>
          <input matInput type="number" formControlName="maxPrice" placeholder="Precio Máximo" />
        </mat-form-field>
      </div>
    </form>
    <div class="w-full container-right">
      <ng-template matStepLabel>date</ng-template>
      <app-movie-rooms [rooms]="dateFrame" [showTitle]="true"></app-movie-rooms>
    </div>
  </div>
  <hr />
</div>
<app-contact></app-contact>
