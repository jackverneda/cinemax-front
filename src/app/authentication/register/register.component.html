<div class="flex flex-row justify-stretch items-center login-background">
  <div class="flex flex-col justify-center ml-48">
    <mat-card class="login-card mat-elevation-z8">
      <div class="flex flex-col justify-center items-center w-full">
        <div class="login-header flex flex-row w-full">
          <mat-toolbar color="primary" id="toolbarHeader" class="rounded-t-xl">
            <!-- <mat-progress-bar *ngIf="this.inLoading" id="progressBar" color="warn" [mode]="'indeterminate'" [value]="valueSpiner" [bufferValue]="bufferValue">
            </mat-progress-bar> -->

            <mat-toolbar-row></mat-toolbar-row>
            <mat-toolbar-row class="flex flex-row justify-center items-center" fxLayoutGap="gappx">
              <img class="w-3/5 py-6 cursor-pointer" routerLink="/frontend/home" src="../../../assets/images/logo/cinemax-pale-logo.png" alt="" />
            </mat-toolbar-row>
          </mat-toolbar>
        </div>

        <form name="login" [formGroup]="form" class="login-form">
          <div class="flex flex-row justify-center items-center" style="margin-bottom: 16px" fxLayoutGap="gappx">
            <div class="flex flex-col justify-center items-center" fxLayoutGap="gappx">
              <h1 class="h3 mb-0">Registrarse</h1>
            </div>
          </div>

          <mat-form-field class="example-full-width w-full" appearance="outline">
            <mat-label>{{ 'Nombre' }}</mat-label>
            <input matInput placeholder="{{ 'Nombre' }}" required formControlName="firstname" #username />
            <mat-error *ngIf="form.controls['firstname']?.hasError('required')"> El nombre del usuario es <strong>requerido</strong> </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width w-full" appearance="outline">
            <mat-label>{{ 'Apellidos' }}</mat-label>
            <input matInput placeholder="{{ 'Apellidos' }}" required formControlName="lastname" />
            <mat-error *ngIf="form.controls['lastname']?.hasError('required')"> El apellido del usuario es <strong>requerido</strong> </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline" fxFlex="60">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput placeholder="Correo Electrónico" type="email" required formControlName="email" />
            <mat-error *ngIf="form.controls['email']?.hasError('email')"> El email no es <strong>válido</strong> </mat-error>
          </mat-form-field>
