<div class="amount-collected-container flex flex-row">
  <div class="mt-4 mb-4 flex flex-col w-full ring-offset-2" fxFlexOffset="2" fxLayoutGap="1rem">
    <!-- <app-filter-common-report class="mb-0" (emitFilterValue)="onReciveEventFromFilter($event)"></app-filter-common-report> -->
    @if (!showMiddleContentFilter) {
      <div class="middle-content-dashboard flex flex-row justify-between items-start" fxLayoutGap="1rem">
        <div class="bottom-content flex flex-col w-[58%]">
          <mat-card class="query-made-graphs-card w-full mb-3">
            <mat-card-content>
              <app-bar-graphs-amount-collected></app-bar-graphs-amount-collected>
            </mat-card-content>
          </mat-card>

          <mat-card class="w-100 table">
            <mat-card-content>
              <div class="information-table flex flex-col">
                <div class="action-btns flex flex-row justify-between items-center">
                  <button class="left-btn" mat-icon-button>
                    <mat-icon>update</mat-icon>
                  </button>
                  <div class="rigth-btn flex flex-row justify-end items-center" fxLayoutGap=".5rem">
                    <button class="one" mat-icon-button>
                      <mat-icon>star</mat-icon>
                    </button>
                    <button class="two" mat-icon-button>
                      <mat-icon>share</mat-icon>
                    </button>
                    <button class="thre" mat-icon-button (click)="onPrint()">
                      <mat-icon>print</mat-icon>
                    </button>
                    <button class="thre" mat-icon-button>
                      <mat-icon>filter_list</mat-icon>
                    </button>
                  </div>
                </div>
                <div class="table-container">
                  <table mat-table [dataSource]="dataSource" class="table-made-queries w-100">
                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                      <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox
                          (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          color="primary"
                        >
                        </mat-checkbox>
                      </th>
                      <td mat-cell *matCellDef="let row">
                        <mat-checkbox
                          (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          (click)="checkBoxSelected(row)"
                          color="primary"
                        >
                        </mat-checkbox>
                      </td>
                    </ng-container>

                    <!-- Date Column -->
                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef class="header">Fecha</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.date.toISOString().split(',')[0] }}
                      </td>
                    </ng-container>

                    <!-- Economic Plan Column -->
                    <ng-container matColumnDef="economicPlan">
                      <th mat-header-cell *matHeaderCellDef class="header">Plan Económico</th>
                      <td mat-cell *matCellDef="let element">{{ element.economiPlanAmount }}</td>
                    </ng-container>

                    <!-- Optimal Plan Column -->
                    <ng-container matColumnDef="optimalPlan">
                      <th mat-header-cell *matHeaderCellDef class="header">Plan Óptimo</th>
                      <td mat-cell *matCellDef="let element">{{ element.optimalPlanAmount }}</td>
                    </ng-container>

                    <!-- Professional Plan Column -->
                    <ng-container matColumnDef="professionalPlan">
                      <th mat-header-cell *matHeaderCellDef class="header">Plan Profesional</th>
                      <td mat-cell *matCellDef="let element">{{ element.professionalPlanAmount }}</td>
                    </ng-container>

                    <!-- Total Raised Column -->
                    <ng-container matColumnDef="totalRaised">
                      <th mat-header-cell *matHeaderCellDef class="header">Total recaudado</th>
                      <td mat-cell *matCellDef="let element">{{ element.totalAmount }}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
                  </table>
                </div>
                <!-- <mat-paginator [length]="query.total" [pageSize]="query.limit" [pageSizeOptions]="pageSizeOptions"
                  (page)="pageEvent = paginateData($event)" showFirstLastButtons></mat-paginator> -->
                <mat-paginator [length]="query.total" [pageSize]="query.limit" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
              </div>
            </mat-card-content>
          </mat-card>
        </div>

        <mat-card class="significant-data w-2/5">
          <mat-card-content>
            <app-significant-data></app-significant-data>
          </mat-card-content>
        </mat-card>
      </div>
    }
  </div>
</div>
