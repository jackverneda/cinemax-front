<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle color="primary" id="toolbarHeader">
    <mat-toolbar-row class="justify-between items-center">
      <span *ngIf="!isEditing" class="mat-title mb-0">{{ 'Crear Actor' }}</span>
      <span *ngIf="isEditing" class="mat-title mb-0">{{ 'Editar Actor' }}</span>
      <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="my-dialog-content">
    <form [formGroup]="form">
      <div class="flex flex-col justify-start items-stretch" fxLayoutGap="gappx">
        <div class="flex flex-row justify-start items-start" class="mt-2" fxLayoutGap="gappx">
          <span class="mat-body-2" style="text-transform: uppercase">{{ 'Informaci√≥n del Actor' }} </span>
        </div>

        <mat-divider></mat-divider>

        <div fxLayout="row wrap" class="mt-3 flex flex-wrap justify-between items-start" fxLayoutGap="gappx">
          <mat-form-field class="w-full" fxFlex.lt-md="100">
            <mat-label>
              <span class="capitalize">{{ 'Nombre' }}</span>
            </mat-label>
            <input required matInput formControlName="firstname" placeholder="{{ 'Nombre' }}" />
          </mat-form-field>

          <mat-form-field class="w-full" fxFlex.lt-md="100">
            <mat-label>
              <span class="capitalize">{{ 'Apellidos' }}</span>
            </mat-label>
            <input required matInput formControlName="lastName" placeholder="{{ 'Apellidos' }}" />
          </mat-form-field>
        </div>
      </div>
    </form>

    <div class="mt-3 flex flex-row justify-between items-start" fxLayoutGap="gappx">
      <button (click)="onClose()" mat-raised-button>{{ 'CERRAR' }}</button>
      <button mat-raised-button [disabled]="this.form.invalid || isSaving" class="ml-2" color="primary" (click)="onSave()">{{ 'GUARDAR' }}</button>
    </div>
  </div>

  <div mat-dialog-actions class="flex flex-row justify-end items-start"></div>
</div>
