<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle color="primary" id="toolbarHeader">
    <mat-toolbar-row class="justify-between items-center">
      <span *ngIf="!isEditing" class="mat-title mb-0">{{ 'Crear Película' }}</span>
      <span *ngIf="isEditing" class="mat-title mb-0">{{ 'Editar Película' }}</span>
      <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="my-dialog-content">
    <mat-horizontal-stepper [selectedIndex]="stepIndex" (selectionChange)="onSlectionChange($event)" labelPosition="bottom" [linear]="'true'" #stepper>
      <mat-step [stepControl]="this.form">
        <form [formGroup]="form">
          <div class="flex flex-col justify-start items-stretch" fxLayoutGap="gappx">
            <div class="flex flex-row justify-start items-start" class="mt-2" fxLayoutGap="gappx">
              <span class="mat-body-2" style="text-transform: uppercase"
                >{{ 'Información de la Película' }}
                <mat-icon matTooltip="{{ 'El predeterminado es español' }}" class="iconHelp">help</mat-icon>
              </span>
            </div>

            <!-- <div fxLayout="row" class="mt-2" fxLayoutAlign="start start" fxLayoutGap="gappx">
          <mat-form-field fxFlex="100" appearance="outline">
            <mat-label> {{ 'Language' }}</mat-label>
            <mat-select required [formControl]="languageForm" placeholder="{{ 'Language' }}">
              <mat-option *ngFor="let language of this.languages; let i = index" [value]="language.lang">
                <div fxLayout="row" fxLayoutAlign="start center">
                  <img [src]="language.image" style="height: 30px; width: 30px" />
                  <span class="ml-2 mat-body-2">
                    {{ language.name }}
                  </span>
                </div>
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div> -->

            <mat-divider></mat-divider>

            <div fxLayout="row wrap" class="mt-3 flex flex-wrap justify-between items-start" fxLayoutGap="gappx">
              <mat-form-field class="w-full" fxFlex.lt-md="100">
                <mat-label>
                  <span class="capitalize">{{ 'Título' }}</span>
                </mat-label>
                <input required matInput formControlName="name" placeholder="{{ 'Título' }}" />
              </mat-form-field>

              <mat-form-field class="w-full" fxFlex.lt-md="100">
                <mat-label>
                  <span class="capitalize">{{ 'Duración' }}</span>
                </mat-label>
                <input required matInput formControlName="duration" placeholder="{{ 'Duración de la Película' }}" />
              </mat-form-field>

              <mat-form-field class="w-full" fxFlex.lt-md="100">
                <mat-label>
                  <span class="capitalize">{{ 'Trailer' }}</span>
                </mat-label>
                <input required matInput formControlName="trailerURL" placeholder="{{ 'Enlace al trailer' }}" />
              </mat-form-field>

              <mat-form-field class="w-full" fxFlex.lt-md="100">
                <mat-label>
                  <span class="capitalize">{{ 'Ícono' }}</span>
                </mat-label>
                <input required matInput formControlName="iconURL" placeholder="{{ 'Enlace al ícono' }}" />
              </mat-form-field>

              <mat-form-field class="w-full">
                <mat-label>{{ 'Fecha de estreno' }}</mat-label>
                <input matInput [max]="" [matDatepicker]="dp" formControlName="premier" readonly (click)="dp.open()" />
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp startView="multi-year" panelClass="example-month-picker" touchUi> </mat-datepicker>
              </mat-form-field>

              <!-- <div class="w-full">
                <p class="mt-0 mb-2">
                  <span class="capitalize">{{ 'text' }}</span>
                </p> -->
              <!-- <ckeditor (ready)="onReady($event)" (change)="onChange($event)" [editor]="Editor" formControlName="description" tagName="textarea"></ckeditor> -->
              <!-- </div> -->
              <mat-form-field class="w-full" fxFlex.lt-md="100">
                <mat-label>Descripción</mat-label>
                <textarea required rows="3" matInput formControlName="description" placeholder="{{ 'Descripción' }}"></textarea>
              </mat-form-field>

              <!-- <mat-form-field fxFlex="48" fxFlex.lt-md="100" appearance="outline">
            <mat-label>{{ 'Estado' }}</mat-label>
            <mat-select [formControl]="form.get('status')" placeholder="{{ 'Estado' }}">
              <mat-option *ngFor="let type of allStatus; let i = index" [value]="type">
                <div fxLayout="row" fxLayoutAlign="start center">
                  <span class="mat-body-2 uppercase">
                    {{ type }}
                  </span>
                </div>
              </mat-option>
            </mat-select>
          </mat-form-field> -->
            </div>
          </div>
        </form>

        <div class="mt-3 flex flex-row justify-start items-start" fxLayoutGap="gappx">
          <button (click)="onSave()" [disabled]="this.form.invalid || isSaving" mat-raised-button color="primary">{{ 'SIGUIENTE' }}</button>
        </div>
      </mat-step>

      <mat-step [editable]="this.form.valid">
        <!-- <app-layout-files [newFileLoaded]="this.newFile" [_fkModel]="'Element'" [_selectedData]="this.selectedAboutUs"></app-layout-files>

      <p *ngIf="this.selectedAboutUs" class="mt-3">
        <app-file-uploader [_fkId]="this.selectedAboutUs?.id" [_fkModel]="'Element'" ($fileUploaded)="onNewFileLoaded($event)"> </app-file-uploader>
      </p> -->

        <div class="mt-3">
          <!-- <button mat-stroked-button matStepperPrevious>{{ 'ATRÁS' }}</button> -->
          <button mat-raised-button class="ml-2" color="primary" (click)="onFinish()">{{ 'GUARDAR' }}</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </div>

  <div mat-dialog-actions class="flex flex-row justify-end items-start"></div>
</div>
